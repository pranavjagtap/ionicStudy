<ion-header>

  <ion-navbar>
    <!--
      elvis (?) operator will be used when we are rendering fetched data using 
      ionViewDidLoad() function.
    -->
    <!--<ion-title> {{ quoteGroup?.category | uppercase }} </ion-title>-->

    <!--
      When rendering fetched data using ngOnInit() funciton no need to use 
      elvis (?) operator.
    -->
    <ion-title> {{ quoteGroup.category | uppercase }} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      #{{i+1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{quote.text}}</p>
      <p class="author">{{quote.person}}</p>
    </ion-card-content>
    <ion-row>
      <!--Not providing any width value so that the column will take up the whole screen-->
      <ion-col text-right>
        <!--
           Check more button styles in online documentation.
           One type of button is "clear" which is used below.
        -->
        <button ion-button clear small>Favorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <!--{{ quoteGroup.quotes[0]}}-->
  <!--{{ quotes[0].id }}
  {{ quotes[0].person }}
  {{ quotes[0].text }}-->
</ion-content>
